<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>V's World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Choose a city</option>
        <option value="Current">My location</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="America/Mexico_City">Mexico City</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
        <option value="America/Argentina/Buenos_Aires">Buenos Aires</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="Pacific/Honolulu">Honolulu</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by <strong> Vanessa Cadalso </strong> and is
      <a href="https://github.com/vcadalso/v-world-clock" target="_blank"
        >open-sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
